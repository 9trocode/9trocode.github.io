<!-- OpenGraph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
<meta property="og:site_name" content="Alex Idowu">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@nitrocode">
<meta name="twitter:creator" content="@nitrocode">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.png">

<!-- Additional Meta Tags -->
<meta name="author" content="Alex Idowu">
<meta name="keywords" content="Kubernetes, Terraform, DevOps, Cloud Infrastructure, BuildKit, PipeOps, Go, Python, AWS, GCP, Azure">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
