<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with matrix-style gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1e3f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Terminal-style window border -->
  <rect x="80" y="80" width="1040" height="470" rx="12" fill="#1e1e1e" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Terminal header bar -->
  <rect x="80" y="80" width="1040" height="40" rx="12" fill="#2d2d2d"/>
  <circle cx="108" cy="100" r="6" fill="#ff5f56"/>
  <circle cx="128" cy="100" r="6" fill="#ffbd2e"/>
  <circle cx="148" cy="100" r="6" fill="#27c93f"/>
  
  <!-- Terminal prompt line -->
  <text x="100" y="165" font-family="'Courier New', monospace" font-size="24" fill="#00ff41" filter="url(#glow)">
    $ whoami
  </text>
  
  <!-- Main brand name -->
  <text x="100" y="220" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="#00ff41" filter="url(#glow)">
    nitrocode
  </text>
  
  <!-- Cursor blink effect -->
  <rect x="530" y="170" width="18" height="60" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtitle -->
  <text x="100" y="280" font-family="'Courier New', monospace" font-size="28" fill="#7f8c8d">
    Cloud Infrastructure &amp; DevOps Engineer
  </text>
  
  <!-- Tech stack tags -->
  <g id="tags">
    <rect x="100" y="320" width="140" height="35" rx="6" fill="#00ff41" opacity="0.15" stroke="#00ff41" stroke-width="1"/>
    <text x="170" y="344" font-family="'Courier New', monospace" font-size="18" fill="#00ff41" text-anchor="middle">Kubernetes</text>
    
    <rect x="260" y="320" width="120" height="35" rx="6" fill="#00ff41" opacity="0.15" stroke="#00ff41" stroke-width="1"/>
    <text x="320" y="344" font-family="'Courier New', monospace" font-size="18" fill="#00ff41" text-anchor="middle">Terraform</text>
    
    <rect x="400" y="320" width="110" height="35" rx="6" fill="#00ff41" opacity="0.15" stroke="#00ff41" stroke-width="1"/>
    <text x="455" y="344" font-family="'Courier New', monospace" font-size="18" fill="#00ff41" text-anchor="middle">BuildKit</text>
    
    <rect x="530" y="320" width="70" height="35" rx="6" fill="#00ff41" opacity="0.15" stroke="#00ff41" stroke-width="1"/>
    <text x="565" y="344" font-family="'Courier New', monospace" font-size="18" fill="#00ff41" text-anchor="middle">Go</text>
  </g>
  
  <!-- Bottom prompt -->
  <text x="100" y="420" font-family="'Courier New', monospace" font-size="22" fill="#7f8c8d">
    $ cat /about/mission
  </text>
  
  <text x="100" y="460" font-family="'Courier New', monospace" font-size="20" fill="#00ff41">
    Building PipeOps - production-grade platform engineering
  </text>
  
  <!-- Decorative matrix-style code rain in background -->
  <g opacity="0.1">
    <text x="950" y="150" font-family="'Courier New', monospace" font-size="16" fill="#00ff41">01001110</text>
    <text x="980" y="200" font-family="'Courier New', monospace" font-size="16" fill="#00ff41">01101001</text>
    <text x="1010" y="250" font-family="'Courier New', monospace" font-size="16" fill="#00ff41">01110100</text>
    <text x="1040" y="300" font-family="'Courier New', monospace" font-size="16" fill="#00ff41">01110010</text>
    <text x="1070" y="350" font-family="'Courier New', monospace" font-size="16" fill="#00ff41">01101111</text>
  </g>
</svg>
