site_name: Alex Idowu
site_url: https://9trocode.github.io
site_author: Alex Idowu
site_description: Cloud Infrastructure and Software Engineer ðŸš€, Open Sourcerer

repo_name: 9trocode/9trocode.github.io
repo_url: https://github.com/9trocode/9trocode.github.io

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - navigation.footer

plugins:
  - search
  - blog:
      blog_dir: blog
      post_date_format: medium
      post_url_format: "{slug}"
      authors: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Blog: blog/index.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/9trocode
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nitrocode
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/nitrocode/

extra_css:
  - stylesheets/extra.css

copyright: Alex Idowu
